<div>
    <div class="form-content">
      <img src="../assets/coffee-logo.jpeg"/>
      <ul> Submit you contact information if you need:
        <li>Software testing services</li>
        <li>Any kind of software development services</li>
        <li>Someone to talk</li>
      </ul>
      <label>
        <input type="phone" [(ngModel)]= "phone" class="sd-form-control" placeholder="Enter your phone number." maxlength="15" required >
      </label>
      <label>
        <input type="email" [(ngModel)]= "email" class="sd-form-control" placeholder="Enter your email address."maxlength="30" required>
      </label>
      <div class="form-submit">
        <button type="submit" (click)="submitForm()">Submit</button>
      </div>
    </div>
  </div>
  <footer>
      CoffeeStain.io | 2017
  </footer>
